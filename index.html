<!DOCTYPE html>

<head>

   <link rel="stylesheet" href="css/style.css">
   <title>Media_elements</title>
</head>

<body>
   <h1>Media_elements</h1>

   <h2>img</h2>
   <section class="w-500 border">
      <picture>

         <source media="(min-width: 1024px)" srcset="https://dummyimage.com/1280x500/ccc/aaa">
         <source media="(min-width: 700px)" srcset="https://dummyimage.com/700x360/ccc/aaa">

         <img src="https://dummyimage.com/500x360/ccc/aaa"
            alt="Тестовая картинка изменяющаяся в зависимости от разрешения экрана">
      </picture>
   </section>

   <h2>video</h2>
   <video controls muted preload="none"
      poster="https://cdn2.hexlet.io/derivations/image/fill_=webp/850/400/eyJpZCI6IjQzZTZhYzEyNjI5N2U3MGNjODYwMWE0ZmIxMTE4NmM5LmpwZyIsInN0b3JhZ2UiOiJzdG9yZSJ9?signature=17d6228784fe88c470f60a16e95c8d9ac0eb24ac089169f607df32ed518af741">

      <source src="https://assets.codepen.io/1425525/big_buck_bunny.webm" type="video/webm">
      <source src="https://assets.codepen.io/1425525/big_buck_bunny.webm" type="video/ogg">

   </video>

   <h2>audio</h2>
   <p>Вёрстка audio без аудио файлов</p>
   <audio src="audio.mp3" controls></audio>

   <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
      <source src="audio.ogg" type="audio/ogg">
   </audio>
</body>

</html>
